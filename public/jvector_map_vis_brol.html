<!DOCTYPE html>
<html>
<head>
  <title>jVectorMap demo</title>
  <link rel="stylesheet" href="jquery-jvectormap-2.0.3.css" type="text/css" media="screen"/>
  <script src="jquery.js"></script>
  <script src="jquery-jvectormap-2.0.3.min.js"></script>	  		   
  <script src="jquery-jvectormap-world-mill.js"></script>
</head>
<body>
  <div id="map" style="position:absolute;left:0px;right:0px;top:0px;bottom:0px;"></div>
  <script>
    $(function(){
      $('#map').vectorMap(
			  {
				  map: 'world_mill',
				  markerStyle: {
			        initial: {
			          fill: '#F8E23B',
						stroke: '#383f47',r:5
			        }
			      },
				  backgroundColor: '#C0C0FF',
				  markers: [
		        {latLng: [41.90, 12.45], name: 'Vatican City'},
		        {latLng: [43.73, 7.41], name: 'Monaco'},
		        {latLng: [-0.52, 166.93], name: 'Nauru'},
		        {latLng: [-8.51, 179.21], name: 'Tuvalu'},
		        {latLng: [43.93, 12.46], name: 'San Marino'},
		        {latLng: [47.14, 9.52], name: 'Liechtenstein'},
		        {latLng: [7.11, 171.06], name: 'Marshall Islands'},
			    {latLng: [17.3, -62.73], name: 'Saint Kitts and Nevis',style: {fill: 'rgba(0,255,0,0.5)', r:10}},
		        {latLng: [3.2, 73.22], name: 'Maldives',style: {fill: 'rgba(0,0,255,0.5)', r:20}},
		        {latLng: [35.88, 14.5], name: 'Malta'},
		        {latLng: [12.05, -61.75], name: 'Grenada'},
		        {latLng: [13.16, -61.23], name: 'Saint Vincent and the Grenadines'},
		        {latLng: [13.16, -59.55], name: 'Barbados'},
		        {latLng: [17.11, -61.85], name: 'Antigua and Barbuda'},
		        {latLng: [-4.61, 55.45], name: 'Seychelles'},
		        {latLng: [7.35, 134.46], name: 'Palau'},
		        {latLng: [42.5, 1.51], name: 'Andorra'},
		        {latLng: [14.01, -60.98], name: 'Saint Lucia'},
		        {latLng: [6.91, 158.18], name: 'Federated States of Micronesia'},
		        {latLng: [1.3, 103.8], name: 'Singapore'},
		        {latLng: [1.46, 173.03], name: 'Kiribati'},
		        {latLng: [-21.13, -175.2], name: 'Tonga'},
		        {latLng: [15.3, -61.38], name: 'Dominica'},
		        {latLng: [-20.2, 57.5], name: 'Mauritius'},
		        {latLng: [26.02, 50.55], name: 'Bahrain'},
		        {latLng: [0.33, 6.73], name: 'São Tomé and Príncipe'}
		      	]
			}
	  );
    });
  </script>
</body>
</html>
